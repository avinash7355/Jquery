<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ajax form validation</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="style.css">
		<style type="text/css">
   
		</style>
	</head>
	<body>
		<div class="signup-form">
			<form method="post" id="validform" name="validform">
				<h2>Form</h2>
				<p class="hint-text">Registration Form</p>
				<div class="form-group">
					<input type="name" id="firstname" class="form-control" name="firstname" placeholder="FirstName*" required>
                    <span id="nameerror" class="errorfield"></span>
				</div>
                <div class="form-group">
					<input type="name" id="lastname"  class="form-control" name="lastname" placeholder="LastName*" required>
                    <span id="lnerror" class="lnfield"></span>
				</div>
                <div class="form-group">    
                    <input type="email"id="email"  class="form-control" name="email" placeholder="Email" required="required">
                    <span id="emerror" class="emfield"></span>
                </div>
				<div class="form-group">
					<input type="text" id="mobile"  class="form-control" name="mobile" placeholder="Mobile*" required pattern="[6-9]{1}[0-9]{9}">
                    <span id="mberror" class="mbfield"></span>
				</div>
				<div class="form-group">
					<input type="password" id="password" class="form-control" name="password" placeholder="Password*" required>
                    <span id="pwerror" class="psfield"></span>
				</div>
				     
				<div class="form-group">
					<input type="submit" id="btn" class="btn btn-success btn-lg btn-block" value="Submit Now" onclick="submit_data()"> 
				</div>
				
			</form>
		</div>
		<script>	
        function submit_data(){
            $(document).ready(function() {
  $('#firstname').on('keyup', function() {
    $('#nameerror').html('');
  });
});
$(document).ready(function() {
  $('#lastname').on('keyup', function() {
    $('.lnfield').html('');
  });
});
$(document).ready(function() {
  $('#email').on('keyup', function() {
    $('.emfield').html('');
  });
});
$(document).ready(function() {
  $('#password').on('keyup', function() {
    $('.psfield').html('');
  });
});
$(document).ready(function() {
  $('#mobile').on('keyup', function() {
    $('.mbfield').html('');
  });
});
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var email = $('#email').val();
            var mobile = $('#mobile').val();
            var password = $('#password').val();
            $('#nameerror').html('');
            $('.lnfield').html('');
            $('.emfield').html('');
            $('.psfield').html('');
            $('.mbfield').html('');
            if(firstname==''){
                $('#nameerror').html('please enter the detail')

            }
            if(lastname==''){
                $('#lnerror').html('please enter the detail')

            }
            if(email==''){
                $('#emerror').html('please enter the detail')

            }
            if(mobile==''){
                $('#mberror').html('please enter the detail')

            }
            if(password==''){
                $('#pwerror').html('please enter the detail')

            }
			
        }
        submit_data();
		</script>
	</body>
</html>
